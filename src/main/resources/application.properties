## mybatis config start
mybatis.type-aliases-package=com.lgsc.cjpub.wenda.model
mybatis.mapper-locations=classpath:com/lgsc/cjpub/news/mapper/*.xml
mapper.package=com.lgsc.cjpub.news.mapper
## mybatis config end

## db config start
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/wenda?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 123456
## db config end

## velocity config start
spring.velocity.charset=UTF-8
spring.velocity.properties.input.encoding=UTF-8
spring.velocity.properties.output.encoding=UTF-8
spring.velocity.resourceLoaderPath=classpath:/templates/
spring.velocity.suffix=.html
## velocity config end